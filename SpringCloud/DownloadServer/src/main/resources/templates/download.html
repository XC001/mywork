<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Download Service</title>
</head>
<body>
    <table>
        <tr><th>Name</th></tr>
        <tr th:each="prod : ${list}">
            <td><a th:text="${prod}" th:href="@{'/'+${prod}}"></a></td>
        </tr>
    </table>
    <p>
        <a href="/">return to home</a>
    </p>
</body>
</html>
