spring.activemq.broker-url=tcp://localhost:61616
activemq.queue=trade
spring.jms.pub-sub-domain=false

# 是否信任所有包
spring.activemq.packages.trust-all=true
# 要信任的特定包的逗号分隔列表（当不信任所有包时）
#spring.activemq.packages.trusted=
# 当连接请求和池满时是否阻塞。设置false会抛“JMSException异常”。
spring.activemq.pool.block-if-full=true
# 如果池仍然满，则在抛出异常前阻塞时间。
spring.activemq.pool.block-if-full-timeout=-1ms
# 是否用Pooledconnectionfactory代替普通的ConnectionFactory。
spring.activemq.pool.enabled=false
# 连接空闲超时
spring.activemq.pool.idle-timeout=30s
# 连接池最大连接数
spring.activemq.pool.max-connections=1
# 每个连接的有效会话的最大数目。
spring.activemq.pool.maximum-active-session-per-connection=500
# 在空闲连接清除线程之间运行的时间。当为负数时，没有空闲连接驱逐线程运行。
spring.activemq.pool.time-between-expiration-check=-1ms
# 是否只使用一个MessageProducer
spring.activemq.pool.use-anonymous-producers=true

management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.exclude=env,beans

#eureka server的访问全路径，多个地�??可以用�?�号分隔
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#发�?�心跳给eureka server的间隔时间，单位秒（不配置默�??30秒）
eureka.instance.lease-renewal-interval-in-seconds=5
#超时剔除的等待时间，单位秒（默认�??90秒）
eureka.instance.lease-expiration-duration-in-seconds=5

#�??启devtools的自动重启功�??
spring.devtools.restart.enabled=true
#spring.devtools.restart.additional-paths=src/main/java

#每次重启会打印自动装配变化的报告日志，设置成关闭
spring.devtools.restart.log-condition-evaluation-delta=false
#devtools嵌入了一个热重载服务器，当一个资源发生变化时会触发一次浏览器刷新，设置成关闭
spring.devtools.livereload.enabled=false

#轮询类或者资源文件变化的间隔时间（单位可以使ms，也可以是s），默认1s
spring.devtools.restart.poll-interval=2s
#发现类或者资源文件变化后，等待的静默时间（单位可以使ms，也可以是s），默认400ms
spring.devtools.restart.quiet-period=1s

